<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <meta lang="en">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>Dunkels' Portfolio</title>
    </head>

    <body>

        <!-- Banner -->
        <div class="banner">
            <div class="banner-inside">
                <h1 class="name">
                    Dunkel the first
                </h1>
                <div class="banner-links">
                    <a class="links" href="index.html">About</a>
                    <a class="links" href="portfolio.html">Portfolio</a>
                    <a class="links" href="contact.html">Contact</a>
                </div>
            </div>
        </div>




        <!-- Content -->
        <div class="content">
            <div class="content-inside">
                <h1 class="content-header">
                    Contact
                </h1>

                <p class="text-title">Name</p>
                <div class="text-input">
                    <input type="text" name="name-value" maxlength="255" value="First Last">
                </div>

                <p class="text-title">Email address</p>
                <div class="text-input">
                    <input type="text" name="email-value" maxlength="255" value="example@gmail.com">
                </div>

                <p class="text-title">Message</p>
                <div class="text-input">
                    <textarea name="message-value"></textarea>
                </div>
                
                <input type="button" onclick="ApplySend();" name="send-button" value="Submit">
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="footer-message"> Copyright </span>
        </div>
    </body>
</html>
